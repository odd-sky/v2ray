mixed-port: 7890
redir-port: 7892
tproxy-port: 7893
authentication: [""]
allow-lan: true
mode: Rule
log-level: info
ipv6: true
external-controller: :9999
external-ui: ui
secret: 
tun: {enable: true, stack: system, device: utun, auto-route: false}
experimental: {ignore-resolve-fail: true, interface-name: en0}

sniffer: {enable: true, skip-domain: [Mijia Cloud], sniff: {tls: {ports: [443, 8443]}, http: {ports: [80, 8080-8880]}}}
store-selected: true
find-process-mode: "off"
hosts:
   'time.android.com': 203.107.6.88
   'time.facebook.com': 203.107.6.88  
dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: redir-host

  default-nameserver:
    - tls://1.12.12.12:853
    - tls://223.5.5.5:853
    - tls://8.8.8.8:853
    - tls://1.1.1.1:853

  nameserver:
    - tls://dns.google
    - https://dns.cloudflare.com/dns-query
    - https://doh.opendns.com/dns-query

  nameserver-policy:
    'rule-set:cn': [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
proxies:
  - name: 🇺🇲 RN-vmess
    type: vmess
    server: vrn.501835056.xyz
