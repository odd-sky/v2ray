    uuid: "8551fc3c-f8af-4aa0-b7cd-7224fd890559"
    alterId: "0"
    cipher:  auto
    tls: false
    mux: true
    network: ws
    ws-opts:
      path: /qwer
      headers:
        Host: rn.501835056.xyz
  - name: 🇺🇲 RN-ss-v2
    type: ss
    #server: 192.210.207.195
    server: vrn.501835056.xyz
